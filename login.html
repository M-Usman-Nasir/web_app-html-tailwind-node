<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">

    <!-- Login Form Container -->
    <form class="w-full max-w-md bg-white rounded-lg p-8 shadow-lg">
      <h2 class="mb-6 text-3xl font-bold text-center text-gray-800">Login</h2>
      <p class="text-center text-gray-600 mb-8">Welcome back! Please enter your details to continue.</p>
      
      <!-- Email Input -->
      <div class="mb-6">
        <input
          type="email"
          placeholder="Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <input
          type="password"
          placeholder="Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          required
        />
      </div>

      <!-- Login Button -->
      <button
        class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg transition duration-300 hover:bg-blue-600 hover:scale-105"
      >
        Login
      </button>

      <!-- Additional Links -->
      <div class="mt-6 text-center">
        <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? 
          <a href="/" class="text-blue-600 font-semibold hover:underline">Sign up</a>
        </p>
      </div>

      <!-- Social Login Section -->
      <div class="my-6 flex items-center justify-center">
        <span class="border-t border-gray-300 flex-grow mr-3"></span>
        <span class="text-gray-500">or</span>
        <span class="border-t border-gray-300 flex-grow ml-3"></span>
      </div>
      
      <div class="flex flex-col space-y-4">
        <button
          class="flex items-center justify-center w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.676 12.317c0-.82-.074-1.6-.206-2.352H12v4.453h5.99c-.257 1.373-1.007 2.53-2.133 3.308v2.745h3.442c2.018-1.857 3.178-4.59 3.178-8.154z" /><path d="M12 24c3.24 0 5.954-1.08 7.938-2.922l-3.442-2.745c-1.012.68-2.285 1.083-3.61 1.083-2.773 0-5.126-1.87-5.964-4.386H4.43v2.776C6.398 21.18 9.02 24 12 24z" /><path d="M6.036 14.03c-.243-.68-.383-1.407-.383-2.03s.14-1.35.383-2.03V7.224H2.55A11.93 11.93 0 0 0 0 12c0 1.844.437 3.59 1.204 5.145l3.482-2.761z" /><path d="M12 4.837c1.433 0 2.708.494 3.715 1.308l2.772-2.772C16.42 1.497 14.168 0 11.998 0 9.02 0 6.398 2.82 4.43 7.224l3.482 2.776c.838-2.516 3.191-4.386 5.964-4.386z" /></svg>
          Login with Google
        </button>
        <button
          class="flex items-center justify-center w-full py-2 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-900"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.78 24 1.77 24h10.6v-8.34H9.32V12h3.05v-2.5c0-3 1.83-4.65 4.51-4.65 1.29 0 2.4.1 2.72.14v3.14h-1.87c-1.46 0-1.75.69-1.75 1.7V12h3.5l-.45 3.66h-3.05V24h5.98c.98 0 1.76-.77 1.76-1.72V1.72C24 .77 23.22 0 22.23 0z" /></svg>
          Login with Facebook
        </button>
      </div>
    </form>

  </body>
</html>
